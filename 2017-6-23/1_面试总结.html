/*

	简历：
		
		简历中需要包含：
			
			技术涉猎广，*在特定领域有深入*
			
			技术热情很重要，我不需要单纯的把技术当做吃饭家伙的人
			
			做事态度很重要，我不想招聘天天抱怨却不去解决问题的人
			
			学习能力，总结能力，能够自我进步的人，而不是需要手把手教的
			
			分析能力，其实也就是解决问题的能力
			
			技术经验，当然越多越好，如果缺乏，至少要表现出成长潜力
		
		
		简历不仅仅是履历，它的重要作用是展示能力！！！
		
		
		第一，自荐简历一定要署名(应聘的职位,姓名,联系方式)
		
		第二，务必要有 word 或 pdf 文件的简历
		
		第三，简历要表现出亮点，最好有作品
		
			技术特长这里，加粗加亮，能够引导面试官直接提重点
			
		第四，突出重点，展示能力
			
			项目介绍：
				1.名称介绍
				2.开发周期
				3.用什么技术实现出哪些模块，又有哪些是核心
				4.遇到了什么问题，如何解决
				5.小总结
				
		第五，全绿的 Github 提交记录
		
		第六，其他关注和不关注
			关注：每次换工作的离职原因，可量化的工作成果，能代表你最高水平的项目要写详细，标红加粗下划线，在简历中强调出来。
			
		
		第七，典型问题
		1. 哪个项目让你最满意、代表你的最高水平？如何做的？
		2. 让你印象最深刻的一个（技术）难点，害的你搞了很久，最后怎么解的，有什么心得？
		3. 你做的时间最久的一个项目（或产品），你看到这个项目有哪些问题，你能做什么？
		4. 你能给我们团队或者产品带来什么？
			
		
		最后
			当然，上面这些都是建议，不管你觉得有没有用，坚持一个原则，那就是“简历不仅仅是履历（你做过什么），它的重要作用是展示能力（你能做好什么）！！！”
		
		
		简历上一定要有照片。（生活照，阳光点，自信点的）
		
		
	
	
	一个简历分为：
		
		个人基本信息
		
		工作经验：{
			最低 1年（才毕业）
			
			2年起
				
				编个工作经验
					一定要记住什么时候入职的，到什么时候离职的。
					为什么要离职？
					公司的地址。
					编个项目：找家公司，看看别人开发项目（源码..）	
				1->1年
				2->8个月
				
			
		}
		
		自身技能{
			强行找到自己的擅长，加粗加亮
		}
		
		工作经历  {跟前端相关的信息}
		
		项目经历（工作经验）
		
		自我评价
		
		
	互相提问，帮助解答。	
	
	
	哪里投？
		
		拉钩、boss直聘、猎聘、51job、100offter、大街网、脉脉、百聘
		中华英才网、看准网...
		
		个人建议：定点投，可以去官网找hr的邮箱。
		
		技术贴：有很多招聘
		
		前端技术QQ群
		
		可以走关系-内部招聘。
		
	心里素质要好，积极点，找工作，不是等工作。
	
	去boss直聘每天坚持聊天。
	每天去投递简历
	
	投简历的最佳时间是，晚上11点左右。
	
	一开始希望不要太高，但是要做好十分的准备。
	
	个人建议：
		先找几家当小白鼠练练手。
		
	记得总结，面试题尽量拍照发在群中。
