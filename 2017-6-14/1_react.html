  angular优化方案，脏检查
  
  脏检查，将原对象复制一份快照，在某个时间，
  比较现在对象与快照的值，如果不一样就表明发生了变化，
  这个策略要保留两份变量，而且要遍历对象，比较每个属性，
  这样会有一定的性能问题
  
  react 虚拟DOM（Virtual DOM）
    用过js对象去模拟一个DOM树，通过差异对比将
    差异的部分更新到页面
