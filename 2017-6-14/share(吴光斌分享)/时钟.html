			var num=0;
			var timer =null;
			window.onload = function(){
				var oC = document.getElementById('c1');
				var obj = oC.getContext('2d');
				//画钟表
				
				Draw();
				function Draw(){
					
					var x = 200;
					var y = 200;
					var r = 150;
					//obj.moveTo(x,y);
					obj.clearRect(0,0,c1.width,c1.height);
					
					//console.log(oDate,Hour);
					for(var i=0;i<60;i++){
						obj.moveTo(x,y);
						obj.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false)
						
					}
					obj.stroke();
					
					obj.fillStyle = 'white';
					obj.beginPath();
					obj.moveTo(x,y);
					obj.arc(x,y,r*19/20,0,360*Math.PI/180,false);
					obj.closePath();
					obj.fill();
					
					obj.lineWidth=3;
					obj.beginPath();
					for(var i=0;i<12;i++){
						obj.moveTo(x,y);
						obj.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false)
						
					}
					obj.stroke();
					obj.closePath(); 
					
					
					obj.fillStyle = 'white';
					obj.beginPath();
					obj.moveTo(x,y);
					obj.arc(x,y,r*18/20,0,360*Math.PI/180,false);
					obj.closePath();
					obj.fill();
					var oDate = new Date();
					var Hour = oDate.getHours();
					var Minute = oDate.getMinutes();
					var Second = oDate.getSeconds();
					var Hourvalue = (-90+Hour*30)*Math.PI/180;
					var Minutevalue = (-90+Minute*6)*Math.PI/180;
					var Secondvalue = (-90+Second*6)*Math.PI/180;
					//时针
					obj.lineWidth =5;
					
					obj.beginPath();
					obj.moveTo(x,y);
					obj.arc(x,y,r*11/20,Hourvalue,Hourvalue,false);
					obj.stroke();
					obj.closePath();
					//分针
					obj.lineWidth =3;
					obj.beginPath();
					obj.moveTo(x,y);
					obj.arc(x,y,r*15/20,Minutevalue,Minutevalue,false);
					obj.stroke();
					obj.closePath();
					//秒针
					obj.lineWidth =1;
					obj.beginPath();
					obj.moveTo(x,y);
					obj.arc(x,y,r*19/20,Secondvalue,Secondvalue,false);
					obj.stroke();
					obj.closePath();
				}
				
				
				setInterval(Draw,1000)
			}
			
		</script>
	</body>
