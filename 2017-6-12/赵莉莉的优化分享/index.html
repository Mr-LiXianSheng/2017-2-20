<script>
/*前端性能优化/网站性能优化 ----开放式题目
 */
/*
	
	*静态资源方向
	1.开启gzip压缩---对于页面中较大的文本资源，必须开启gzip压缩。
		作用：将用户浏览器数据压缩，提高浏览速度
		第一步：打开IIS，启用HTTP压缩服务
		第二步：启用web服务
		关于iis：控制面板--程序--打开关闭windows功能---internet信息服务---再去配置
		
		例子：www.jd.com
		百度：gzip压缩查询
		
	2.延长静态资源缓存
		让网页上固定的图片 css，包括页面缓存到本地浏览器，而不是每次都去请求服务器数据。每次打开网页速度就会快一些。
		尤其是移动端
		例子：www.baidu.com    缓存到了localStorage
		
	3.控制Cookie大小和污染
		因为Cookie是本地的磁盘文件，每次浏览器都会去读取相应的Cookie，所以建议去除不必要的Coockie，使Coockie体积尽量小以减少对用户响应的影响；
		 Cookie是有生命周期的，所以请注意设置合理的过期时间
	
	4.合并静态资源，以减少静态资源请求
		比如说 ，样式表 ---由于，模块化原则，每个页面的样式都放在一个单独的样式表中，调理清晰，**但是，会降低性能。
		理想情况是，一个网站的样式表是不超过2个   。世界前十的网站的样式表不超过2个。
		
	///////////////////////////////////////////////////////////////
	*图片方向
	1.雪碧图
		原理：一次性把图片的路、径请求过来。需要哪个小的图片就直接找对应的位置即可。
	2.base64图片编码
		图片转换base64编码：网页将图片数据转成一串字符串地址
		前提：网站上每张图片能显示都需要----http去请求服务器
		问题:如何实现图片的显示不需要去请求服务器，减少服务器压力?
			base64---是一串字符串编码，每次和html同时加载到本地。
		例子：www.google.com
		
		雪碧图 和 base64的用法如何区别？
			雪碧图：一些图标，不用重复
			base64：是可以重复的 ，比如一个网页的背景图。
			
	3.选择适当的图片格式
		jpg  png24  png8  gif
	
	////////////////////////////////////////////////////////////////////
	
	js方向：
	1.页面的懒加载
		不用一次性全部加载进来，耗时较长。根据用户的浏览到页面的位置，来加载。减少了首次加载的压力。
		
	2.把css放页面头部，js放底部(这样不会阻塞页面渲染，让页面出现长时间的空白) 
	
	3.减少DOM操作
		
	4.for循环  ,循环控制变量提前存住。
		for(var i=0;i<lis.length;i++)
		
		改为  var len = lis.length;
			for(var i=0;i<l;i++);
			
	5.简单的if判断语句 ，使用三目
	
	///////////////////////////////////////////////////////////////////////
	
	css方向：
		
	1.避免使用css表达式----一带而过
	
	2。样式层级不过三，拒绝不合理的嵌套
		#content .box .box2 p span{}   罗嗦了
		
	
	
		
		
			

 *
