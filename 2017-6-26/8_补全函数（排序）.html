	function sort(arr){
		
		if(arr.length <= 1)return arr;
		
		var arrLeft = [];
		var arrRight = [];
		var arrone = arr.shift();
		
		while(arr.length){
			
			if(arrone > arr[0]){
				arrLeft.push(arr.shift())
			}else{
				arrRight.push(arr.shift())
			}
		}
		
		return sort(arrLeft).concat(arrone,sort(arrRight));	
		
	}
