<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	opacity: .5;
	position: relative;
	z-index:2;
	
}
.a{
	position: absolute;
	top:30px;
	left:30px;
	z-index:1;
}
</style>
</head>
<body>
	<div id="div"></div>
	<input type="text" id="txt"/>
	<select name="">
		<option value="">呵呵</option>
		<option value="">哈哈</option>
	</select>
	<!--<textarea name="" rows="" cols="" id="txt"></textarea>-->
<script type="text/javascript">

	/*
		如果在全局阻止了默认行为，那么焦点元素点击之后不会聚焦。
		
		解决方案：
			
			在该焦点元素身上阻止冒泡即可。
			ev.stopPropagation();
			
	*/

	document.addEventListener('touchstart',function(ev){
		ev.preventDefault();
	});
	var input = document.querySelector('#txt');
	
	input.addEventListener('touchstart',function(ev){
		//alert(1);
		ev.stopPropagation();
	});
	
	
	
	
	
	
</script>
</body>
</html>
