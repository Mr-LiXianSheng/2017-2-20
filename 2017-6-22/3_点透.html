<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	opacity: .5;
	position: relative;
	z-index:2;
	
}
.a{
	position: absolute;
	top:30px;
	left:30px;
	z-index:1;
}
</style>
</head>
<body>
	<div id="div"></div>
	<div >我在下面</div>
	<a class="a" href="http://www.miaov.com">我在下面</a>
<script type="text/javascript">
	
	/*
		
		穿透：
			当touch事件在某个元素上触发的时候，如果它下面有个焦点元素，那么
			在快速点击之后（300ms左右）此元素消失或者漂移时,浏览器会监听点击时的坐标，这个时候会触发下面焦点元素的事件绑定函数。
		
	*/
	
	div.addEventListener('touchstart',fn1);

	div.addEventListener('touchmove',fn2);
	
	div.addEventListener('touchend',fn3);
	
	document.querySelectorAll('.a')[0].addEventListener('touchstart',function(){
		console.log('我是a');
	});
	
	
	
	function fn1(){
		console.log('按下');
		//console.time(1);
		
		
		this.style.visibility = 'hidden';
		
//		this.style.opacity = 0;
		
//		this.style.display = 'none';
		
	}
	
	function fn2(){
		console.log('移动');
	}
	function fn3(){
		console.log('抬起');
	}
	
	
	
	
	
	
</script>
</body>
</html>
