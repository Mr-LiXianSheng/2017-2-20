<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
  #div1{
    width:100px;
    height: 100px;
    background: green;
  }
  #div1.red{
    background:red;
  }
  #div1.bor{
    border: 10px solid #000;
  }
  
</style>
</head>
<body>
  <div id="red">
    <input type="button" value="点击还原" @click="fn">
    <input type="text" v-model="val">
    {{abc}}
  </div>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    当某个数据发生变化时需要处理的行为，就可以使用computed
    computed中的这个属性，是依赖于某个数据的，当数据发生变化
    才会更改这个属性的值。
    
    
    computed与methods区别:
      computed只有在某个数据发生变化的时候才会执行（第一次是会执行的）
      methods只要函数调用不管你数据发不发生变化都会执行
      
    computed:{
      fn(){
        
      }
    }
    computed里面的函数 fn 可以拆分成
    get(){
      当依赖数据发生变化的时候会触发get
    },
    set(){
      当这个计算属性发生变化的时候会触发set
    }
    一般来说既要通过数据的变化来操作数据时也要
    通过改变
    
    
    
    
  */
  var v = new Vue({
    el:'#red',
    data:{
      val:'dsadas3232'
    },
    computed:{
      abc:{
        get:function(){
          return this.val.replace(/\D+/g,'');
        },
        set:function(newVal){
          this.val = newVal.split('').reverse().join('');
        }
      }
    },
    methods:{
      fn(){
        this.abc = this.val;
      }
    }
  });
  
  
</script>
</body>
</html>
