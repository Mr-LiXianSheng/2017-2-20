<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="src/css/base.css">
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input
                  class="new-todo"
                  placeholder="请输入内容"
                  v-model="val"
                  @keyup.13="keyup"
                >
            </header>
            <section class="main">
                <input
                  class="toggle-all"
                  type="checkbox"
                  v-model="allcheck"
                >
                <ul class="todo-list">
                    <li v-bind:class="{completed:val.checked}" v-for="val in list">
                        <div class="view">
                            <input class="toggle" type="checkbox" v-model="val.checked">
                            <label>{{val.content}}</label>
                            <button class="destroy"></button>
                        </div>
                        <!-- <input class="edit" value="多多对对对"> -->
                    </li>
                </ul>
            </section>
            <!-- <footer class="footer">
	            <span class="todo-count">
	            	<strong>0</strong>
	            	<span>条未选中</span>
	            </span>
            </footer> -->
        </div>
    </section>
<script src="src/js/vue.js" charset="utf-8"></script>
<script src="comm/app.js" charset="utf-8"></script>
</body>
</html>
