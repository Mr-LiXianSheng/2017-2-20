<body>
  <div id="red">
    <!-- <div @click="++num"> -->
    <!-- <div @click="fn">

    <input type="text" v-model="val">
    {{abc}}
    {{abc}}
    {{abc}}
    
  </div>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    当某个数据发生变化时需要处理的行为，就可以使用computed
    computed中的这个属性，是依赖于某个数据的，当数据发生变化
    才会更改这个属性的值。
    
    
    computed与methods区别:
      computed只有在某个数据发生变化的时候才会执行（第一次是会执行的）
      methods只要函数调用不管你数据发不发生变化都会执行
    
  */
  var v = new Vue({
    el:'#red',
    data:{
      v:false,
      num:0,
      val:'dsadas3232'
    },
    computed:{
      abc(){
        console.log(123);
        return this.val.replace(/\D+/g,'');
      }
    },
    methods:{
      // fn(){
      //   this.num = ++this.num;
      // }
    }
  });
  v.val = 'nizp12345';
  
  
</script>
</body>
